<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Stokify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="produk.html">Produk</a>
    <a onclick="logout()">Logout</a>
  </div>
  <h2>Kelola Produk</h2>
  <table>
    <thead><tr><th>ID</th><th>Judul</th><th>Isi</th></tr></thead>
    <tbody id="dataBody"></tbody>
  </table>
  <form id="productForm">
    <input type="hidden" id="productId">
    <input type="text" id="judul" placeholder="Judul" required>
    <textarea id="isi" placeholder="Deskripsi" required></textarea>
    <input type="text" id="gambar" placeholder="URL Gambar" required>
    <input type="number" id="harga" placeholder="Harga" required>
    <button type="submit">Simpan</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://tfvzsriecpzvrnzlvwww.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmdnpzcmllY3B6dnJuemx2d3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NTc5NzMsImV4cCI6MjA2NTEzMzk3M30.z1OHvDg0kkgyzmaW_BIho4tTHCXfFXSSH-KjYrPosOg');

    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'admin') {
      alert('Akses hanya untuk admin');
      location.href = 'index.html';
    }

    const form = document.getElementById('productForm');
    const dataBody = document.getElementById('dataBody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('productId').value;
      const judul = document.getElementById('judul').value;
      const isi = document.getElementById('isi').value;
      const gambar = document.getElementById('gambar').value;
      const harga = parseInt(document.getElementById('harga').value);
      if (id) {
        await supabase.from('produk').update({ judul, isi, gambar, harga }).eq('id', id);
      } else {
        await supabase.from('produk').insert([{ judul, isi, gambar, harga }]);
      }
      form.reset();
      loadData();
    });

    async function loadData() {
      const { data } = await supabase.from('produk').select('*').order('id');
      dataBody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.id}</td><td>${item.judul}</td><td>${item.isi}</td>`;
        tr.addEventListener('click', () => {
          document.getElementById('productId').value = item.id;
          document.getElementById('judul').value = item.judul;
          document.getElementById('isi').value = item.isi;
          document.getElementById('gambar').value = item.gambar;
          document.getElementById('harga').value = item.harga;
        });
        dataBody.appendChild(tr);
      });
    }

    function resetForm() {
      form.reset();
      document.getElementById('productId').value = '';
    }

    window.logout = () => {
      localStorage.clear();
      location.href = 'index.html';
    }

    loadData();
  </script>
</body>
</html>
