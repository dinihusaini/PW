<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Stokify</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    input, textarea { width: 100%; margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Dashboard Admin - Kelola Produk</h2>
  <button onclick="logout()">Logout</button>
  <table>
    <thead><tr><th>ID</th><th>Judul</th><th>Isi</th></tr></thead>
    <tbody id="dataBody"></tbody>
  </table>
  <form id="productForm">
    <input type="hidden" id="productId">
    <input type="text" id="judul" placeholder="Judul" required>
    <textarea id="isi" placeholder="Deskripsi" required></textarea>
    <button type="submit">Simpan</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://tfvzsriecpzvrnzlvwww.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmdnpzcmllY3B6dnJuemx2d3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NTc5NzMsImV4cCI6MjA2NTEzMzk3M30.z1OHvDg0kkgyzmaW_BIho4tTHCXfFXSSH-KjYrPosOg');

    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'admin') {
      alert('Akses hanya untuk admin');
      window.location.href = 'login.html';
    }

    const form = document.getElementById('productForm');
    const dataBody = document.getElementById('dataBody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('productId').value;
      const judul = document.getElementById('judul').value;
      const isi = document.getElementById('isi').value;
      if (id) {
        await supabase.from('produk').update({ judul, isi }).eq('id', id);
      } else {
        await supabase.from('produk').insert([{ judul, isi }]);
      }
      form.reset();
      loadData();
    });

    async function loadData() {
      const { data } = await supabase.from('produk').select('*').order('id');
      dataBody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.id}</td><td>${item.judul}</td><td>${item.isi}</td>`;
        tr.addEventListener('click', () => {
          document.getElementById('productId').value = item.id;
          document.getElementById('judul').value = item.judul;
          document.getElementById('isi').value = item.isi;
        });
        dataBody.appendChild(tr);
      });
    }
    function resetForm() { form.reset(); document.getElementById('productId').value = ''; }
    window.logout = () => { localStorage.removeItem('user'); window.location.href = 'login.html'; }
    loadData();
  </script>
</body>
</html>
