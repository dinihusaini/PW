<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Stokify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #0a66c2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fafafa;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:hover {
      background-color: #f0f8ff;
      cursor: pointer;
    }

    button, input, textarea {
      font-size: 16px;
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-actions button {
      background-color: #0a66c2;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-actions button#deleteBtn {
      background-color: #d62828;
    }

    #crudForm {
      display: none;
      margin-top: 20px;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
    }

    #addBtn {
      background-color: #198754;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #0a66c2;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <a href="index.html" class="back-link">← Kembali ke Halaman Utama</a>
    <h2>Admin — Kelola Produk</h2>

    <button id="addBtn">+ Tambah Produk</button>

    <table>
      <thead>
        <tr><th>ID</th><th>Judul</th><th>Isi</th></tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>

    <form id="crudForm">
      <input type="hidden" id="recordId" />
      <div class="form-group">
        <label for="nameInput">Judul Produk:</label><br/>
        <input type="text" id="nameInput" required style="width:100%" />
      </div>
      <div class="form-group">
        <label for="emailInput">Deskripsi Produk:</label><br/>
        <textarea id="emailInput" rows="4" style="width:100%" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Simpan</button>
        <button type="button" id="deleteBtn">Hapus</button>
        <button type="button" id="cancelBtn">Batal</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://tfvzsriecpzvrnzlvwww.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmdnpzcmllY3B6dnJuemx2d3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NTc5NzMsImV4cCI6MjA2NTEzMzk3M30.z1OHvDg0kkgyzmaW_BIho4tTHCXfFXSSH-KjYrPosOg'
    )

    const addBtn = document.getElementById('addBtn')
    const dataBody = document.getElementById('dataBody')
    const crudForm = document.getElementById('crudForm')
    const recordIdInput = document.getElementById('recordId')
    const nameInput = document.getElementById('nameInput')
    const emailInput = document.getElementById('emailInput')
    const deleteBtn = document.getElementById('deleteBtn')
    const cancelBtn = document.getElementById('cancelBtn')

    async function loadData() {
      const { data, error } = await supabase.from('produk').select('*').order('id')
      if (error) {
        alert('Gagal memuat data: ' + error.message)
        return
      }

      dataBody.innerHTML = ''
      data.forEach(row => {
        const tr = document.createElement('tr')
        tr.dataset.id = row.id
        tr.innerHTML = `<td>${row.id}</td><td>${row.judul}</td><td>${row.isi}</td>`
        tr.addEventListener('click', () => showForm(row))
        dataBody.appendChild(tr)
      })
    }

    function showForm(data = null) {
      if (data) {
        recordIdInput.value = data.id
        nameInput.value = data.judul
        emailInput.value = data.isi
        deleteBtn.style.display = 'inline-block'
      } else {
        recordIdInput.value = ''
        nameInput.value = ''
        emailInput.value = ''
        deleteBtn.style.display = 'none'
      }
      crudForm.style.display = 'block'
      nameInput.focus()
    }

    function hideForm() {
      crudForm.style.display = 'none'
      recordIdInput.value = ''
      crudForm.reset()
    }

    async function saveData(e) {
      e.preventDefault()
      const id = recordIdInput.value
      const judul = nameInput.value.trim()
      const isi = emailInput.value.trim()

      if (!judul || !isi) {
        alert('Semua field wajib diisi!')
        return
      }

      if (id) {
        const { error } = await supabase.from('produk').update({ judul, isi }).eq('id', id)
        if (error) return alert('Error update: ' + error.message)
      } else {
        const { error } = await supabase.from('produk').insert([{ judul, isi }])
        if (error) return alert('Error insert: ' + error.message)
      }

      hideForm()
      loadData()
    }

    async function deleteData() {
      const id = recordIdInput.value
      if (!id || !confirm('Yakin ingin menghapus data ini?')) return

      const { error } = await supabase.from('produk').delete().eq('id', id)
      if (error) return alert('Error hapus: ' + error.message)

      hideForm()
      loadData()
    }

    addBtn.addEventListener('click', () => showForm(null))
    crudForm.addEventListener('submit', saveData)
    deleteBtn.addEventListener('click', deleteData)
    cancelBtn.addEventListener('click', hideForm)

    window.addEventListener('DOMContentLoaded', loadData)
  </script>
</body>
</html>
