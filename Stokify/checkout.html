<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Stokify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #cartTable {
      width: 100%;
      border-collapse: collapse;
    }
    #cartTable th, #cartTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #cartTable th {
      background-color: #f2f2f2;
    }
    #paymentSection {
      margin-top: 20px;
    }
    #qrisCode {
      margin-top: 15px;
      max-width: 200px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <div id="cartContainer"></div>

  <div id="paymentSection" style="display:none;">
    <h3>Metode Pembayaran</h3>
    <label>
      <input type="radio" name="paymentMethod" value="cash" checked /> Cash
    </label>
    <label>
      <input type="radio" name="paymentMethod" value="qris" /> QRIS
    </label>

    <div id="qrisCode">
      <p>Scan QRIS berikut untuk membayar:</p>
      <img src="" alt="QRIS Code" />
    </div>

    <button id="payBtn">Bayar</button>
  </div>

  <p><a href="produk.html">Kembali ke Produk</a></p>

  <script type="module">
    import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js';

    // Ambil data keranjang dari localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartContainer = document.getElementById('cartContainer');
    const paymentSection = document.getElementById('paymentSection');
    const qrisCodeDiv = document.getElementById('qrisCode');
    const qrisImg = qrisCodeDiv.querySelector('img');
    const payBtn = document.getElementById('payBtn');

    function renderCart() {
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Keranjang kosong.</p>';
        paymentSection.style.display = 'none';
        return;
      }

      let html = `
        <table id="cartTable">
          <thead>
            <tr>
              <th>Nama Produk</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Subtotal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;
      cart.forEach((item, i) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        html += `
          <tr>
            <td>${item.name}</td>
            <td>Rp${item.price.toLocaleString()}</td>
            <td>
              <input type="number" min="1" value="${item.qty}" data-index="${i}" class="qtyInput" />
            </td>
            <td>Rp${subtotal.toLocaleString()}</td>
            <td><button data-index="${i}" class="removeBtn">Hapus</button></td>
          </tr>
        `;
      });

      html += `
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3">Total</th>
              <th colspan="2">Rp${total.toLocaleString()}</th>
            </tr>
          </tfoot>
        </table>
      `;

      cartContainer.innerHTML = html;
      paymentSection.style.display = 'block';
    }

    // Update qty di cart saat input diubah
    cartContainer.addEventListener('input', (e) => {
      if (e.target.classList.contains('qtyInput')) {
        const index = e.target.dataset.index;
        let val = parseInt(e.target.value);
        if (val < 1) val = 1;
        cart[index].qty = val;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    });

    // Hapus item dari cart
    cartContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('removeBtn')) {
        const index = e.target.dataset.index;
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    });

    // Tampilkan QRIS jika metode pembayaran QRIS dipilih
    paymentSection.addEventListener('change', (e) => {
      if (e.target.name === 'paymentMethod') {
        if (e.target.value === 'qris') {
          // Generate QR code (simulasi)
          const paymentData = 'https://example.com/payment?amount=' + getTotal();
          QRCode.toDataURL(paymentData)
            .then(url => {
              qrisImg.src = url;
              qrisCodeDiv.style.display = 'block';
            })
            .catch(err => {
              qrisCodeDiv.style.display = 'none';
            });
        } else {
          qrisCodeDiv.style.display = 'none';
        }
      }
    });

    // Fungsi hitung total
    function getTotal() {
      return cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    }

    // Proses pembayaran
    payBtn.addEventListener('click', () => {
      const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
      if (cart.length === 0) {
        alert('Keranjang kosong.');
        return;
      }

      if (selectedMethod === 'cash') {
        alert('Pembayaran tunai berhasil! Terima kasih.');
      } else {
        alert('Pembayaran via QRIS berhasil! Terima kasih.');
      }
      // Bersihkan keranjang
      localStorage.removeItem('cart');
      location.href = 'produk.html';
    });

    renderCart();
  </script>
</body>
</html>
