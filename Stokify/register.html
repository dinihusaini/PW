<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Stokify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Register Akun Baru</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="pengunjung">Pengunjung</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Register</button>
    <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://tfvzsriecpzvrnzlvwww.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmdnpzcmllY3B6dnJuemx2d3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NTc5NzMsImV4cCI6MjA2NTEzMzk3M30.z1OHvDg0kkgyzmaW_BIho4tTHCXfFXSSH-KjYrPosOg'
    );

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const { error } = await supabase.from('users').insert([{ username, password, role }]);

      if (error) {
        alert('Registrasi gagal: ' + error.message);
      } else {
        alert('Registrasi berhasil! Silakan login.');
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
