<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stokify - Katalog</title>
</head>
<body>
  <h2>Selamat Datang di Stokify</h2>
  <button onclick="logout()">Logout</button>
  <div id="produkList"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://tfvzsriecpzvrnzlvwww.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('Silakan login terlebih dahulu.');
      window.location.href = 'login.html';
    }

    async function loadProduk() {
      const { data } = await supabase.from('produk').select('*').order('id');
      const container = document.getElementById('produkList');
      data.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${p.judul}</h3><p>${p.isi}</p><hr>`;
        container.appendChild(div);
      });
    }

    window.logout = () => {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    loadProduk();
  </script>
</body>
</html>
