<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Stokify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login Stokify</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Belum punya akun? <a href="register.html">Daftar</a></p>
    </form>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://tfvzsriecpzvrnzlvwww.supabase.co', 'YOUR_ANON_KEY');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const { data } = await supabase.from('users').select().eq('username', username).eq('password', password).single();
      if (data) {
        localStorage.setItem('user', JSON.stringify(data));
        window.location.href = data.role === 'admin' ? 'admin.html' : 'produk.html';
      } else {
        alert('Login gagal. Periksa kembali.');
      }
    });
  </script>
</body>
</html>
