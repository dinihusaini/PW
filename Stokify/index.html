<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stokify - Produk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <h2>Daftar Produk</h2>

  <div id="produkList"></div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  'https://tfvzsriecpzvrnzlvwww.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmdnpzcmllY3B6dnJuemx2d3d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NTc5NzMsImV4cCI6MjA2NTEzMzk3M30.z1OHvDg0kkgyzmaW_BIho4tTHCXfFXSSH-KjYrPosOg'
);

const produkList = document.getElementById('produkList');
const logoutBtn = document.getElementById('logoutBtn');

async function loadProduk() {
  const { data, error } = await supabase.from('produk').select('*').order('id');
  if (error) {
    alert('Gagal memuat produk: ' + error.message);
    return;
  }
  produkList.innerHTML = '';
  data.forEach(p => {
    const div = document.createElement('div');
    div.className = 'produk-item';
    div.innerHTML = `
      <img src="${p.gambar || 'https://via.placeholder.com/240x150?text=No+Image'}" alt="${p.judul}" />
      <h3>${p.judul}</h3>
      <p>${p.isi}</p>
    `;
    produkList.appendChild(div);
  });
}

logoutBtn.addEventListener('click', async () => {
  await supabase.auth.signOut();
  window.location.href = 'login.html';
});

window.addEventListener('DOMContentLoaded', loadProduk);
</script>

</body>
</html>
