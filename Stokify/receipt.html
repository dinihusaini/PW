<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Struk Pembelian - Stokify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .receipt {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-family: monospace;
    }
    .receipt h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .receipt table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .receipt th, .receipt td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .receipt th {
      background-color: #f7f7f7;
    }
    .total-row td {
      font-weight: bold;
    }
    #qrisReceipt {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>Struk Pembelian</h2>
    <div id="receiptContent"></div>
    <div id="qrisReceipt"></div>
    <button id="printBtn">Cetak Struk</button>
    <p><a href="produk.html">Kembali ke Produk</a></p>
  </div>

  <script type="module">
    import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js';

    // Ambil data transaksi dari sessionStorage
    const transaction = JSON.parse(sessionStorage.getItem('transaction'));
    const receiptContent = document.getElementById('receiptContent');
    const qrisReceipt = document.getElementById('qrisReceipt');
    const printBtn = document.getElementById('printBtn');

    if (!transaction) {
      receiptContent.innerHTML = '<p>Data transaksi tidak ditemukan.</p>';
    } else {
      // Tampilkan detail struk
      let html = `
        <table>
          <thead>
            <tr><th>Produk</th><th>Qty</th><th>Harga</th><th>Subtotal</th></tr>
          </thead>
          <tbody>
      `;
      let total = 0;
      transaction.items.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        html += `
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>Rp${item.price.toLocaleString()}</td>
            <td>Rp${subtotal.toLocaleString()}</td>
          </tr>
        `;
      });
      html += `
          </tbody>
          <tfoot>
            <tr class="total-row">
              <td colspan="3">Total</td>
              <td>Rp${total.toLocaleString()}</td>
            </tr>
          </tfoot>
        </table>
      `;

      html += `<p>Metode Pembayaran: <strong>${transaction.method.toUpperCase()}</strong></p>`;
      receiptContent.innerHTML = html;

      // Jika metode QRIS, tampilkan QR code
      if (transaction.method === 'qris') {
        const paymentData = 'https://example.com/payment?amount=' + total;
        QRCode.toDataURL(paymentData)
          .then(url => {
            qrisReceipt.innerHTML = `<p>Scan QRIS berikut untuk pembayaran:</p><img src="${url}" alt="QRIS Code" style="max-width:150px;" />`;
          })
          .catch(() => {
            qrisReceipt.innerHTML = '<p>Gagal menampilkan QRIS.</p>';
          });
      }
    }

    printBtn.addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
