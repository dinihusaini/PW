<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
        }
        .item {
            background: pink;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            flex-grow: 1; /* Semua item akan tumbuh */
            flex-basis: 150px; /* Ukuran awal */
        }
        .item.large {
            flex-grow: 2; /* Item ini akan mengambil lebih banyak ruang */
        }

        /* Responsif: Jika layar lebih kecil dari 600px, buat layout vertikal */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="https://i.pinimg.com/368x/e1/64/b9/e164b9be626622919fc4170b9629d526.jpg" alt="IQBAAL D.R" />
        <img src="https://i.pinimg.com/368x/dd/8e/90/dd8e906e401be07b497f865a4200694c.jpg" alt="DINI.H" />
    </div>
    <div class="container">
        <div class="item">ITEM 1</div>
        <div class="item large">Item 2 (Lebih Besar)</div>
        <div class="item">Item 3</div>
    </div>
    <div class="container">
        <div class="item">Item 4</div>
        <div class="item large">Item 5 (Lebih Besar)</div>
        <div class="item">Item 6</div>
    </div>
</body>
</html>
