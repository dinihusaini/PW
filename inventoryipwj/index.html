<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistem Manajemen Inventaris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <div class="header-bg"></div>

    <div class="profile-photo-wrapper">
      <img src="profile.jpg" alt="Profile" class="profile-photo" />
    </div>

    <div class="header-text">
      <p>Bogor, Indonesia • <a href="https://dinihusaini.github.io/PW/inventoryipwj/">https://dinihusaini.github.io/PW/inventoryipwj/</a></p>
      <p><strong>Dini Florest</strong> — Universitas Ipwija</p>
    </div>

    <div class="action-buttons">
      <button>Open to work</button>
      <button>Add profile section</button>
      <button>Enhance profile</button>
    </div>

    <div id="login-container" class="content-card">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error-message"></p>
    </div>

    <div id="admin-menu" style="display:none;">
      <h2>Inventaris Barang</h2>
      <button id="logout-btn" class="btn-logout">Logout</button>

      <form id="product-form" class="content-card">
        <input type="hidden" id="product-id" />
        <input type="text" id="product-name" placeholder="Nama Barang" required />
        <input type="number" id="product-qty" placeholder="Jumlah" required min="0" />
        <button type="submit">Simpan</button>
        <button type="button" id="cancel-edit" class="btn-cancel">Batal</button>
      </form>

      <div id="product-list"></div>
    </div>

    <div class="content-card">
      <h3>Sosial Media</h3>
      <ul>
        <li><strong>instagram :</strong> inventoryipwj</li>
      </ul>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
