<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hubungi IPWIJA Foodie</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <div class="contact-container">
    <h1>Hubungi IPWIJA Foodie</h1>
    <p>Kami siap menjawab pertanyaan dan pesan dari Anda.</p>

    <form id="contact-form">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" placeholder="Nama Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="emailanda@gmail.com" required>

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

      <button type="submit">Kirim Pesan</button>
      <div id="response"></div>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  (function () {
    emailjs.init("myPTFSv_hHo0YXPT2"); // Ganti dengan PUBLIC KEY kamu

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const responseEl = document.getElementById("response");

      emailjs.send("service_p4h68sg", "template_6pjo8ko", {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      })
      .then(() => {
        responseEl.innerHTML = "<p class='success'>Pesan berhasil dikirim. Terima kasih!</p>";
        this.reset();
      })
      .catch((error) => {
        console.error("EmailJS Error:", error);
        responseEl.innerHTML = "<p class='error'>Gagal mengirim pesan. Silakan coba lagi.</p>";
      });
    });
  })();
</script>
</body>
</html>
