<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Stokify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { text-align: center; padding: 60px; }
    input, button { margin: 10px; padding: 10px; width: 250px; }
  </style>
</head>
<body>
  <h2>Login Admin</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required /><br>
    <input type="password" id="password" placeholder="Password" required /><br>
    <button type="submit">Login</button>
  </form>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
const supabase = createClient('https://tfvzsriecpzvrnzlvwww.supabase.co', '...')

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault()
  const user = document.getElementById('username').value.trim()
  const pass = document.getElementById('password').value.trim()

  const { data, error } = await supabase.from('user').select('*').eq('username', user).eq('password', pass)
  if (error || data.length === 0) {
    alert('Username atau password salah')
  } else {
    localStorage.setItem('user', user)
    window.location.href = 'admin.html'
  }
})
</script>
</body>
</html>
