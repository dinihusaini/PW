<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Struk Pembayaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="receipt">
    <h2>Struk Pembayaran</h2>
    <div id="struk"></div>
    <button onclick="window.print()">Cetak PDF</button>
  </div>

  <script type="module">
    const user = JSON.parse(localStorage.getItem('user'));
    const produk = JSON.parse(localStorage.getItem('produk'));
    const metode = localStorage.getItem('metode');
    if (!user || !produk || !metode) location.href = 'index.html';

    let html = `
      <p>Nama: ${user.username}</p>
      <p>Produk: ${produk.judul}</p>
      <p>Harga: Rp ${produk.harga}</p>
      <p>Metode Pembayaran: ${metode}</p>
    `;

    if (metode === 'qris') {
      html += `<img src="img/qris.png" width="200" alt="QRIS"><br><small>Telah dibayar via QRIS</small>`;
    }
    document.getElementById('struk').innerHTML = html;
  </script>
</body>
</html>
